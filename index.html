<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <!-- UNICONS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container"></div>
    <!-- HEADER -->
     <nav id="header">
      <div class="nav-logo">
        <p class="nav-name">SACHINTHAKA</p>
        <span>.</span>
      </div>
      <div class="nav-menu" id="myNavMenu">
        <ul class="nav_menu_list">
          <li class="nav_list">
            <a href="#home" class="nav-link">Home</a>
            <div class="circle"></div>
            </li>

            <li class="nav_list">
            <a href="#about" class="nav-link">About</a>
            <div class="circle"></div>
            </li>

            <li class="nav_list">
            <a href="#projects" class="nav-link">Projects</a>
            <div class="circle"></div>
            </li>

            <li class="nav_list">
            <a href="#contact" class="nav-link">Contact</a>
            <div class="circle"></div>
            </li>

        </ul>
      </div>
      <div class="navbutton">
        <button class="btn">Download CV <i class="uil uil-file-alt"></i>  </button>
      </div>
      <div class="nav-menu-btn"><i class="uil uil-bars" onclick="myMenuFunction()"></i></div>
     </nav>

     <main class="wrapper">
      <section class="featured-box" id="home">
        <div class="featured-text">
          <div class="featured-text-card">
            <span>Senira Sachinthaka</span>

          </div>
          <div class="featured-name">
            <p>I'm <span class="typedText">Full Stack developer</span></p>
          </div>
          <div class="featured-text-info">
            <p>Experienced frontend developer with a passion for creating visually stunning and user-friendly websites.</p>
          </div>
          <div class="featured-text-btn">
            <button class="btn blue-btn">Hire Me</button>
            <button class="btn">Download CV <i class="uil uil-file-alt"></i></button>
          </div>
          <div class="social_icons">
            <div class="icon">
              <div class="icon"><i class="uil uil-instagram"></i></div>
                <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                <div class="icon"><i class="uil uil-dribbble"></i></div>
                <div class="icon"><i class="uil uil-github-alt"></i></div>
            </div>
          </div>
          <div class="featured-image">
            <div class="image">
                <img src="assets/images/imageavatar" alt="avatar">
            </div>
          </div>
          <div class="scroll-icon-box">
            <a href="#about" class="scroll-btn">
                <i class="uil uil-mouse-alt"></i>
                <p>Scroll Down</p>
            </a>
              
            </div>
          </div>
      </section>
     </main>



    <!-- ----- TYPING JS Link ----- -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- ----- SCROLL REVEAL JS Link----- -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- ----- MAIN JS ----- -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
